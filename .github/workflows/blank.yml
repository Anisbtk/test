name: Create Executables and Release

on:
  push:
    branches:
      - main

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v2

      - name: Set up Node.js
        uses: actions/setup-node@v2
        with:
          node-version: 14

      
      - name: Install dependencies
        run: npm install

      - name: Install dependencies with lockfile
        run: npm ci --ignore-scripts
        
      - name: Modify package.json
        run: |
         echo '{"name": "your-package-name", "version": "1.0.0", "bin": {"your-executable-name": "index.js"}, ...}' > package.json
      - name: Create placeholder executable
        run: echo "// Placeholder executable" > index.js

      - name: Create executables
        run: npx pkg . --targets node12-linux-x64,node12-win-x64,node12-macos-x64 --output ./path/to/project/executable

      - name: Create Release
        id: create_release
        uses: actions/create-release@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          tag_name: v1.0.0
          release_name: Release v1.0.0
          body: |
            This is the first release of the project.
          draft: false
          prerelease: false

      - name: Upload executables
        uses: actions/upload-release-asset@v1
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        with:
          upload_url: ${{ steps.create_release.outputs.upload_url }}
          asset_path: ./path/to/project/executable
          asset_name: executable
          asset_content_type: application/octet-stream
